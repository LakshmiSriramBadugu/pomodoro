<!doctype html>
<html>
  <head>
    <link href=".\pomodoroStyling.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="timer-cont">
      <h1 class="head">Pomodoro Timer</h1>
      <p class="timer-para" id="timer">15:00</p>
      <div class="btns">
        <button class="start-btn" onclick="start()">Start</button>
        <button class="stop-btn">Stop</button>
        <button class="reset-btn">Reset</button>
      </div>
      <div>
        <button class="shortbreak-btn">Short Break</button>
        <button class="longbreak-btn">Long Break</button>
      </div>
    </div>
  </body>
</html>
